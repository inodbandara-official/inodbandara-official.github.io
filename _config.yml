### Site Settings ###
title               : Hera
description         : >-
                      <br>I turn coffee :coffee: into code,<br>
                      use tabs over spaces<br>
                      and never broke production.<br>
                      #FullStacKDev n' A Techie Cinephile

                      
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
#repository          : inodbandara-official/portfolYOU     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : inodbandara-official/porti
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/** 


